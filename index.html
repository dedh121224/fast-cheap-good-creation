<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src='./src/js/index.js'></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<style>    
</style>
<script>
</script>

<body>
    <div class="container-fluid h-100">
        <div class="container h-100">
            <div class="container h-100 d-flex justify-content-center">
                <div class="my-auto">
                    <div class="initPosition">
                        <div class="topPosition">
                            <div class="circle topCircle"> </div>
                            <label class="switch">
                                <input type="checkbox" style="opacity: 0" id="topCheckBox" class="checkBox" data-number="0">
                                <span class="slider round topSlider"></span>
                            </label>
                        </div>
                        <div class="leftPosition">
                            <div class="circle leftCircle"> </div>
                            <label class="switch">
                                <input type="checkbox" style="opacity: 0" id="leftCheckBox" class="checkBox" data-number="1">
                                <span class="slider round leftSlider"></span>
                            </label>
                        </div>
                        <div class="rightPosition">
                            <div class="circle rightCircle"> </div>
                            <label class="switch">
                                <input type="checkbox" style="opacity: 0" id="rightCheckBox" class="checkBox" data-number="2">
                                <span class="slider round rightSlider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
