<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fast Cheap Good</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type='text/javascript' src='./src/js/index.js'></script>
    <script type='text/javascript' src='./lib/particles.js/particles.min.js'></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container-fluid h-100">        
        <div id="particles-js"></div>        
        <div class="container h-100">
            <div class="container h-100 d-flex justify-content-center">
                <div class="my-auto">
                    <div class="initPosition">
                        <div class="topPosition">
                            <div class="circle topCircle"> </div>
                            <label class="switch">
                                <div class="switchTitle switchTitleTop">Fast</div>
                                <div class="switchSubTitle switchSubTitleBotttom">Slow</div>
                                <input type="checkbox" style="opacity: 0" id="topCheckBox" class="checkBox"
                                    data-number="0">
                                <span class="slider round topSlider"></span>
                            </label>
                        </div>
                        <div class="leftPosition">
                            <div class="switchTitle switchTitleLeft" style="left: -20px;">Cheap</div>
                            <div class="switchSubTitle switchSubTitleNotBotttom switchSubTitleLeft" style="left: 50px;">Bad</div>
                            <div class="circle leftCircle"> </div>
                            <label class="switch">
                                <input type="checkbox" style="opacity: 0" id="leftCheckBox" class="checkBox"
                                    data-number="1">
                                <span class="slider round leftSlider"></span>
                            </label>
                        </div>
                        <div class="rightPosition">
                            <div class="switchTitle switchTitleRigth" style="left: -15px;bottom:-15px;">Good</div>
                            <div class="switchSubTitle switchSubTitleNotBotttom switchSubTitleRight" style="left: -70px;">Expensive</div>
                            <div class="circle rightCircle"> </div>
                            <label class="switch">
                                <input type="checkbox" style="opacity: 0" id="rightCheckBox" class="checkBox"
                                    data-number="2">
                                <span class="slider round rightSlider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        particlesJS("particles-js", 
        { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#333333" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#111111", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true })
    </script>
</body>

</html>
